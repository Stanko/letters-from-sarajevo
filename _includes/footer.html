<div class="Footer">
  <div class="Container">
    <p>
      {{ site.footerText }}
    </p>
    <nav class="Footer-nav">
      {% if page.url != '/' %}
      <a href="/">{{ site.homeLinkText }}</a>
      {% endif %}
      <a href="{{ site.aboutLink }}">{{ site.aboutText }}</a>
    </nav>
    <p class="Footer-license">
      {{ site.footerCopyright }}
    </p>
  </div>
</div>
