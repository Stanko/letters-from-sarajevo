{% include set-translations.html %}

<div class="Footer">
  <div class="Container">
    <p>
      {{ t.footerText }}
    </p>
    <nav class="Footer-nav">
      {% if page.url != t.homeUrl %}
      <a href="{{ t.homeUrl }}">{{ t.homeLinkText }}</a>
      {% endif %}
      <a href="{{ t.aboutLink }}">{{ t.aboutText }}</a>
    </nav>
    <p class="Footer-license">
      {{ t.footerCopyright }}
    </p>
  </div>
</div>
