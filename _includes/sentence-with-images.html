<div class="Sentence">
{% for part in sentence %}
  {% if part.image %}
    {% if part.modifier %}
      {% assign className = "Sentence-imageWrapper--" | append: part.modifier %}
    {% else %}
      {% assign className = "" %}
    {% endif %}
    <div class="Sentence-imageWrapper {{ className }}">
      <img
        class="Sentence-image"
        src="{{ part.image }}"
        alt="{{ part.alt }}"
      />
    </div>
  {% else %}
    <span>{{ part }}</span>
  {% endif %}
{% endfor %}
</div>
