---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/public/assets/app.css" | relative_url }}">

    <title>
      {{ site.title }}
      {% if page.title %}
        {{ "" | append: " &middot; " | append: page.title }}
      {% endif %}
    </title>

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.metaDescription }}">
    <meta property="og:image" content="/public/img/{{ site.metaImage }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content={{ site.metaDescription }}>
    <meta property="twitter:image" content="/public/img/{{ site.metaImage }}">



    <link rel="apple-touch-icon" sizes="180x180" href="/public/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/public/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/public/img/favicon/safari-pinned-tab.svg" color="#2b5797">
    <link rel="shortcut icon" href="/public/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/public/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


  </head>

  <body>
    {% include navigation.html %}

    <div class="Content">
      {{ content }}
    </div>

    {% include footer.html %}

    <script src="{{ "/public/assets/app.js" | relative_url  }}"></script>
  </body>
</html>
