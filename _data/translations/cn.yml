metaDescription: >-
  战争状况开始于波斯尼亚。
  科斯塔 (Kosta) 年龄十岁的，与母亲和弟弟一起离开了萨拉热窝。他的父亲留在被围成的，被炸毁的城市中，与其他萨拉热窝居民一起度过了艰难的日子。尽管如此，他还是给儿子们发了写信带幽默的，希望为他们加油，鼓励他们。
  十年后，科斯塔使用真实的父亲的信件撰写了他童年的故事。

