metaDescription: >-
  Era o começo da Guerra da Bósnia.
  Kosta, um garoto de dez anos, foge de Sarajevo com sua mãe e irmão mais novo.
  Seu pai fica na cidade sitiada e constantemente bombardeada, sobrevivendo a tempos difíceis com outros sarajevanos.
  Apesar de tudo, ele escreve divertidas cartas para seus filhos, tentando os encorajar e animar.
  Dez anos depois, usando as cartas originais escritas por seu pai, Kosta escreve a história de sua infância.

